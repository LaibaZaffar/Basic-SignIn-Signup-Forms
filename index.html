            <h1>SignIn</h1>
            <p id="p1">Please enter your username and password!</p>

                <label for="username">*UserName:</label>
                <input type="text" id="username" name="username">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">*Password:</label>
                <input type="password" id="password" name="password">
                <div class="error"></div>
            </div>

            <div class="rmr">
                <input type="checkbox" name="showPasss" id="showPass">

                <b style="text-decoration:double underline;">Forgot Password?</b></label>
            </div>

           <span style="margin: 50px;">

            <button type="submit" id="toggleButton"> <b>SignUp</b></button>
                
           </span>
        
            
            <button type="submit" id="submitButton">Sign IN</button>
        </form>
