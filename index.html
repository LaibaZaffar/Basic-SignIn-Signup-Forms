<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class="container1">
        <form id="SignIN" action="/">
            <h1>SignIn</h1>
            <p id="p1">Please enter your username and password!</p>
            <div class="input-control">
                <label for="username"><b>*UserName:</b>&nbsp;&nbsp;</label>
                <input type="text" id="username" placeholder="Type here..">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password"><b>*Password:</b>&nbsp;&nbsp;</label>
                <input type="password" id="password" placeholder="Type here.." >
                <div class="error"></div>
            </div>

            <div class="rmr">
                <input type="checkbox" name="showPasss" id="showPass">
                <label for="showPass"><b>Remember Me</b> 
                <label for="forgot" style="margin-left: 70px;text-decoration:double underline;"><b>Forgot Password?</b> 

            </div>

            <button type="submit" id="SignINsubmit">Sign IN</button>

            <div style="margin-top: 30px; text-align:center">
                <label for="toggleButton" >Do not have an accout?</label>
                <button type="button" id="toggleButton" > <b>SignUP</b></button>                 
            </div> 
        </form>
        <form id="SignUP" action="/">
            <h1>SignUP</h1>

            <div class="input-box">
                <input type="text" id="fname" placeholder="*First Name">
                <input type="text" id="lname" placeholder="*Last Name">
                <div class="error"></div>
            </div>

            <div class="input-box">
                <input type="tel" id="contact" placeholder="*Contact">
                <input type="text" id="address" placeholder="*Address">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <input type="number" id="age" placeholder="*Age">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <input type="email" id="email" placeholder="*Email">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <input type="text" id="username1" placeholder="*UserName">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <input type="password" id="password1" placeholder="*Password">
                <div class="error"></div>
            </div>

            <div class="rmr">
                <input type="checkbox" name="showPasss" id="showPass">
                <label for="showPass"><b>Remember Me</b></label>
            </div>

            <button type="submit" id="SignUPsubmit">Sign UP</button>

            <div style="margin-top: 30px; text-align:center">
                <label for="toggleButton" >Already have an accout?</label>
                <button type="button" id="toggleButton1" > <b>SignIN</b></button>                 
            </div> 

        </form>
    </div>
</body>

</html>
